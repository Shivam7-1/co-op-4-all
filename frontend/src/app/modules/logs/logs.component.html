<h1>Execution Logs</h1>
<mat-divider></mat-divider>
<mat-divider></mat-divider>
<div class="update-button-container">
    <button mat-raised-button color="primary" (click)="getLogs()">
        <mat-icon>update</mat-icon>
        Update
    </button>
</div>
<mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>
<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Log Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
        </ng-container>
        <!-- Error Column -->
        <ng-container matColumnDef="error">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Error</th>
            <td mat-cell *matCellDef="let element"> {{element.error}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data -->
        <div *ngIf="this.logs.length > 0">
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </div>
    </table>
    <mat-paginator [pageSizeOptions]="[20, 100, 150]" showFirstLastButtons></mat-paginator>
    <mat-spinner class="spinner" *ngIf="showSpinner" style="position:fixed"></mat-spinner>
</div>
